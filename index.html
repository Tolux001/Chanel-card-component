<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="main">
      <div class="card">
        <div class="section">
          <div class="section-one">
            <div class="desktop-preveiw">
              <img src="images/image-product-desktop.jpg" alt="desktop-preveiw" loading="lazy" />
            </div>
            <div class="mobile-preveiw">
              <img src="images/image-product-mobile.jpg" alt="mobile-preveiw" loading="lazy" />
            </div>
          </div>
          <div class="section-two">
            <p class="paragraph-one">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="paragragh">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
            <div class="value">
              <span class="value-big">$149.99</span> <span style="opacity: 0.6;"><s>$169.99</s></span>
            </div>
            <button type="button" title="button-to-cart"><img src="images/icon-cart.svg" alt="cart-icon" loading="eager" /> Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" title="Frontend challange link">Frontend Mentor</a>. 
      Coded by <a href="https://www.twitter.com/tolux001" target="_blank" title="Tolux twitter link">Tolux001</a>.
    </div>
  </footer>
</body>
</html>
